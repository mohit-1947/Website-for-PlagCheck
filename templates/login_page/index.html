<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>


<body> 

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h2 class="text-center mb-0">Welcome to the page</h2>
                    </div>
                    <div class="card-body">
                        {% if user.is_authenticated %}
                        <h3>Hello {{ username }}</h3>
                        <h3>You are successfully logged in</h3>
                        <button class="btn btn-info" type="submit"><a href="/signout" class="text-white">Sign Out</a></button>

                        {% else %}
                        <div class="d-flex justify-content-between mb-3">
                            <button class="btn btn-info" type="submit"><a href="/signup" class="text-white">Sign Up</a></button>
                            <button class="btn btn-primary" type="submit"><a href="/signin" class="text-white">Sign In</a></button>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-5nd10n6dIw6+Jzt+J4GQyffCJX+CMJnXz6Aa3x3JL/VazlGGI7/jsMawRyJzLgXJjvMTSP1cZpC/xm+P6oDhg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js" integrity="sha512-9s+jLy8sJREYZDnaFJjKtE+mqQYwCkyTzzTtjJ3l9SkvDN8WlBAKsfJcUVBxLbJvV8WfhH22RYjV
